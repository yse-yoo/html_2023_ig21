<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-bottom: 100px;">
    <form action="">
        <h2>input</h2>
        <div>
            <h3>type="text"</h3>
            <input type="text" value="YSE">
        </div>
        <div>
            <h3>type="password"</h3>
            <input type="password">
        </div>
        <div>
            <h3>type="radio"</h3>
            <input id="gender-male" type="radio" name="gender" value="male" checked>
            <label for="gender-male">Male</label>
            <input id="gender-female" type="radio" name="gender" value="female">
            <label for="gender-female">Female</label>
            <input id="gender-free" type="radio" name="gender" value="free">
            <label for="gender-free">Free</label>
        </div>
        <div>
            <h3>type="checkbox"</h3>
            <input type="checkbox" name="questions[]">
            <input type="checkbox" name="questions[]">
            <input type="checkbox" name="questions[]">
            <input type="checkbox" name="questions[]">
        </div>
        <div>
            <h3>type="file"</h3>
            <input type="file">
        </div>
        <div>
            <h3>type="submit"</h3>
            <input type="submit" value="更新">
        </div>

        <h2>button</h2>
        <div>
            <button>更新</button>
        </div>

        <h2>select & option</h2>
        <div>
            <select name="" id="">
                <option value="">Item1</option>
                <option value="">Item2</option>
                <option value="">Item3</option>
                <option value="">Item4</option>
                <option value="">Item5</option>
            </select>
        </div>

        <h2>textarea</h2>
        <div>
            <textarea name="" id="" cols="80" rows="30"></textarea>
        </div>
    </form>
</body>
</html>
